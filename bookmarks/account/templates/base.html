{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static "css/base.css" %}">
</head>
<body>
    <header id="header">
        <span class="logo">Bookmarks</span>
    </header>
    <main id="content">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
